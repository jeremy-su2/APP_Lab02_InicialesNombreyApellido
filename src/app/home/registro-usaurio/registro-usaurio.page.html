<app-header titulo= "registro de Usuarios"></app-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Formulario de Registro de Usuarios</ion-card-title>
            <ion-card-subtitle>Rellene todos los campos</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input type="text" name="Nombre" [(ngModel)]="datos_formulario.nombre"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Apellido</ion-label>
                <ion-input type="text" name="Apellido" [(ngModel)]="datos_formulario.apellido"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Rut</ion-label>
                <ion-input type="text" name="Rut" [(ngModel)]="datos_formulario.rut"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Correo</ion-label>
                <ion-input type="email" name="Correo" [(ngModel)]="datos_formulario.correo"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Contrase√±a</ion-label>
                <ion-input type="password" name="Password" [(ngModel)]="datos_formulario.password"></ion-input>
            </ion-item>
            <ion-button expand="full" (click)="enviarDatos()">Enviar formulario</ion-button>
            <ion-button expand="full" routerLink="/inicio">Cancelar</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
